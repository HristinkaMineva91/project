<!DOCTYPE html>
<html>
    <head>
        <title>
            My Web Page!
        </title>
        <link rel="stylesheet" href="fieldsCSS.css">
    </head>
    <body>
        <form>
            <div>
                <input name="name" type="text" placeholder="Name">
                <input name="password" type="password" placeholder="Password">
            </div>
            <div>
                Favourite color?
                <input name="color" type="radio" value="red"> Red
                <input name="color" type="radio" value="green"> Green
                <input name="color" type="radio" value="blue"> Blue
                <input name="color" type="radio" value="other"> Other
            </div>
            <div>
                <input name="country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option>Bulgaria</option>
                    <option>Hungary</option>
                </datalist>
            </div>
            <div>
                <input oninput="changeColor()" id="color" name="color" list="colors" placeholder="Colors">
                <datalist id="colors">
                    <option>Pink</option>
                    <option>Gray</option>
                    <option>Blue</option>
                    <option>Red</option>
                    <option>Black</option>
                </datalist>
                <div id="colorBox"></div>
            </div>
        </form>
        <script>function changeColor() {
            let option = document.getElementById("color").value
            console.log(option)
            let color
            switch(option) {
                case "Pink":
                    color = "pink"
                    break;
                case "Gray":
                    color = "gray"
                    break;
                case "Blue":
                    color = "blue"
                    break;
                case "Red":
                    color = "red"
                    break;
                case "Black":
                    color = "black"
                    break;
            }
            document.getElementById("colorBox").style.backgroundColor = color
        }
        </script>
    </body>
</html>
